<!DOCTYPE html>
<html manifest="/cache-zip.manifest">
<head>
    <title></title>
    <script type="text/javascript" src="archive-min.js"></script>
    <script type="text/javascript">

        var start = new Date().getTime();

        var loader = new ZipLoader('files.zip');
        loader.loadScript('files.zip://jquery.js');

        (function($) {
            $(document).ready(function() {
                'use strict';

                $("#temp").attr('src', loader.loadImage('files.zip://images/Resources.png'));

                var end = new Date().getTime();
                var time = end - start;
                console.log('Time:', time, 'ms');
            });
        })(jQuery)

    </script>
</head>
<body>
    <img src="" alt="asd" id="temp" />
</body>
</html>
